<!DOCTYPE html>
<html>
    <head>
        <title>PapaGuy-Tamer</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>
        <h1>{{ title }}</h1>
        <p>{{ message }}</p>
        <ul>
        {% for entry in list %}
            <li>
                {% if 'type' in entry %}
                    [{{entry.type}}]
                {% endif %}
                {% if 'href' in entry %}
                    <a href="{{ entry.href }}">{{entry.id}}</a>
                {% endif %}
                {% if entry.broken %}
                    <b style="color: red">!!BROKEN!! {{entry.id}}</b>
                {% endif %}
            </li>
        {% endfor %}
        </ul>
        <button style='margin-top: 5rem; padding: .5rem;' onclick="document.location.reload()">F5</button>
    </body>
</html>
